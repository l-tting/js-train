<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Number Operations</p>
    </div>
    <script>
        let num1 = 45
        let num2 = 5

        let sum = num1 + num2
        let sub = num1 - num2
        let div = num1 / num2
        let multi = num1 * num1
        let expo = num1 ** num2
        let mod = num1 % num2

        console.log(sum)
        console.log(sum)
        console.log(div)
        console.log(multi)
        console.log(expo)
        console.log(mod)

        let counter = 0

        counter++ //1
        counter++ //2
        counter-- //1
        counter++//2
        console.log(counter) //2


        let x = 65
        let y = x.toString()
        console.log(typeof(y)) //string

        const pi = 3.142
        console.log(pi.toFixed(1)) //3.1

        console.log(Math.round(2.75)) //3
        console.log(Math.floor(2.75)) //2
        console.log(Math.ceil(2.1))//3
    </script>
</body>
</html>
